<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSV Viewer with DataTables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap & DataTables CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css" rel="stylesheet" />

  <!-- jQuery & DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>

  <style>
    .info-label { font-weight: 500; }
    .image-display { max-width: 100%; max-height: 300px; margin-bottom: 15px; object-fit: cover; }
    /* Highlight selected row */
    tr.selected {
      background-color: #d0ebff !important;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Historic Property Viewer</h2>

  <!-- DataTable -->
  <table id="csvTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Street Number</th>
        <th>Street</th>
        <th>Architect</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="row justify-content-center mt-5">
    <div class="col-md-10">
      <div class="row">
        <!-- Left Side Info -->
        <div class="col-md-6">
          <h4 class="mb-4">Property Information</h4>
          <img id="recordImage" class="image-display d-none" alt="Property Image" />
          <ul class="list-group">
            <li class="list-group-item"><span class="info-label">Street Number:</span> <span id="Street Number"></span></li>
            <li class="list-group-item"><span class="info-label">Former Street Number:</span> <span id="Former Street Number"></span></li>
            <li class="list-group-item"><span class="info-label">Street:</span> <span id="Street"></span></li>
            <li class="list-group-item"><span class="info-label">PIN Number(s):</span> <span id="PIN Number(s)"></span></li>
            <li class="list-group-item"><span class="info-label">Construction Date:</span> <span id="Construction Date"></span></li>
            <li class="list-group-item"><span class="info-label">Architect:</span> <span id="Architect"></span></li>
            <li class="list-group-item"><span class="info-label">Category:</span> <span id="Category"></span></li>
            <li class="list-group-item"><span class="info-label">Historic Function:</span> <span id="Historic Function"></span></li>
            <li class="list-group-item"><span class="info-label">Listing in Existing Survey:</span> <span id="Listing in Existing Survey"></span></li>
            <li class="list-group-item"><span class="info-label">Survey Area:</span> <span id="Survey Area"></span></li>
          </ul>
        </div>

        <!-- Right Side Tabs -->
        <div class="col-md-6">
          <h4 class="mb-4">Details</h4>
          <ul class="nav nav-tabs" id="infoTabs">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#evaluation">Evaluation</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#architectural">Architectural</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#research">Research</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#survey">Survey</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#notes">Notes</button></li>
          </ul>
          <div class="tab-content border border-top-0 p-3 bg-white">
            <div class="tab-pane fade show active" id="evaluation"></div>
            <div class="tab-pane fade" id="architectural"></div>
            <div class="tab-pane fade" id="research"></div>
            <div class="tab-pane fade" id="survey"></div>
            <div class="tab-pane fade" id="notes"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Simple CSV-to-array parser
  function parseCSV(csv) {
    const lines = csv.trim().split('\n');
    const headers = lines.shift().split(',');
    return lines.map(line => {
      const cols = line.split(',');
      const obj = {};
      headers.forEach((h, i) => obj[h.trim()] = cols[i]?.trim() || '');
      return obj;
    });
  }

  fetch('data.csv')
    .then(res => res.text())
    .then(text => {
      const records = parseCSV(text);
      const table = $('#csvTable').DataTable({
        data: records,
        columns: [
          { data: 'Street Number' },
          { data: 'Street' },
          { data: 'Architect' }
        ]
      });

      $('#csvTable tbody').on('click', 'tr', function() {
        // Remove highlight from other rows
        $('#csvTable tbody tr').removeClass('selected');
        // Highlight the clicked row
        $(this).addClass('selected');

        const item = table.row(this).data();
        displayRecord(item);
      });
    });

  function displayRecord(item) {
    ['Street Number','Former Street Number','Street','PIN Number(s)',
     'Construction Date','Architect','Category','Historic Function',
     'Listing in Existing Survey','Survey Area'].forEach(f => {
      document.getElementById(f).textContent = item[f] || '';
    });
    const img = document.getElementById('recordImage');
    img.src = 'images/' + (item['Image'] || '');
    img.classList.remove('d-none');

    ['Evaluation','Architectural','Research','Survey','Notes'].forEach(tab => {
      document.getElementById(tab.toLowerCase()).textContent = item[tab] || '';
    });
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
