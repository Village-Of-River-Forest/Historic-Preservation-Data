<script>
  // Simple CSV-to-array parser
  function parseCSV(csv) {
    const lines = csv.trim().split('\n');
    const headers = lines.shift().split(',');
    return lines.map(line => {
      const cols = line.split(',');
      const obj = {};
      headers.forEach((h, i) => obj[h.trim()] = cols[i]?.trim() || '');
      return obj;
    });
  }
  
  fetch('VRF_Historic_Data_Public.csv')
    .then(res => res.text())
    .then(text => {
      const records = parseCSV(text);
      const table = $('#csvTable').DataTable({
        data: records,
        columns: [
          { data: 'Street Number' },
          { data: 'Former Street Number' },
          { data: 'Street Name' },
          { data: 'PIN Number(s)' }
        ],
        pageLength: 10,
        lengthChange: false
      });

      $('#csvTable tbody').on('click', 'tr', function() {
        $('#csvTable tbody tr').removeClass('selected');
        $(this).addClass('selected');

        const item = table.row(this).data();
        displayRecord(item);
      });
    });

  function displayRecord(item) {
    // Combined address
    document.getElementById('combinedAddress').textContent = (item['Street Number'] || '') + ' ' + (item['Street Name'] || '');

    ['Street Number','Former Street Number','Street Name','Preparer',
     'Survey Date','PIN Number(s)','Construction Date','Architect',
     'Current Function','Historic Function','Listing in Existing Survey','Survey Area'].forEach(f => {
      document.getElementById(f).textContent = item[f] || '';
    });


    const img = document.getElementById('recordImage');
    img.src = 'images/' + (item['Photo 1'] || '');
    img.classList.remove('d-none');

    img2.classList.remove('d-none');


    ['Evaluation','Architectural','Research','Survey','Notes'].forEach(tab => {
      document.getElementById(tab.toLowerCase()).textContent = item[tab] || '';
    });
